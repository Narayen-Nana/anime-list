<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="./js/index.js"></script>

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"type="text/javascript"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <title>Login</title>
    <style>
        .card {
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.5);
            transition: 0.3s;
            border-radius: 5px;
            /* padding: 5px 5px 5px 5px; */
        }

        .container {
            padding: 2px 16px;
            width: 100%;
        }

        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div class="col-md-12">
        <div class="col-md-4"></div>
        <div class="col-md-4" >
            <br><br><br>
            <br><br><br>
            <div class="card">
                <div class="container">
                    <br>
                    <form id="login" method="POST">
                        <label>User name <span style="color: red;">*</span></label>
                        <input type="text" id="username" class="form-control" placeholder="User name">
                        <br>
                        <label>Password <span style="color: red;">*</span></label>
                        <input type="password" id="password" class="form-control" placeholder="Password">
                        <br>
                        <div class="col-sm-12">
                            <div class="col-sm-4"></div>
                            <div class="col-sm-8">
                                <input type="submit" id="submit" value="submit" class="btn btn-success" style="width: 40%;"/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                <input type="button" id="cancel" value="cancel" class="btn btn-danger" style="width: 40%;"/>
                            </div>
                        </div>
                    </form>
                    <br>
                    <br>
                    <br>
                    <center>
                        <a style="cursor: pointer; text-decoration: none;" onclick="newUser();">New User !!! Click here...</a>
                    </center>
                    <br>
                    <center>
                        <a style="cursor: pointer; text-decoration: none;" onclick="forgotPass();">Forgot Password !!! Click here...</a>
                    </center>
                </div>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
</body>
</html>
